      /* Print Optimization Styles */
      @media print {
        @page {
          size: A4;
          margin: 0; /* Let the container handle padding */
        }
        body {
          background-color: white !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 210mm; /* Force A4 width */
        }
        .no-print {
          display: none !important;
        }
        #cv-paper {
          box-shadow: none !important;
          margin: 0 !important;
          width: 100% !important;
          max-width: none !important;
          padding: 15mm !important; /* Internal padding for A4 content */
          border: none !important;
          border-radius: 0 !important;
        }
        .bg-gray-200 {
          background-color: white !important;
          padding: 0 !important;
        }
        /* Ensure backgrounds and colors are printed */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
        }
        /* Prevent content splitting */
        section, article, .break-inside-avoid {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
        }
      }
